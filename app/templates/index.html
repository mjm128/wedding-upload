<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Uploads</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="manifest" href="/static/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/blueimp-load-image/js/load-image.all.min.js"></script>
</head>
<body>
    <div id="banner" class="sticky-banner"></div>

    <div id="setup-modal" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 3000; align-items: center; justify-content: center;">
        <div class="glass-card" style="max-width: 400px; text-align: center; padding: 30px;">
            <h2 style="margin-top:0;">Welcome!</h2>
            <p>Please enter your name to get started.</p>
            <form id="name-form" onsubmit="handleNameSubmit(event)">
                <input type="text" id="first-name" placeholder="First Name" required style="width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px; border: none; box-sizing: border-box;">
                <input type="text" id="last-name" placeholder="Last Name" required style="width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px; border: none; box-sizing: border-box;">
                <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Continue</button>
            </form>
        </div>
    </div>

    <div class="top-toolbar">
        <button class="icon-btn" id="lang-btn" onclick="toggleLanguage()" title="Switch Language" style="width: auto; padding: 0 10px; border-radius: 20px; font-size: 14px; font-weight: bold;">EN</button>
        <button class="icon-btn" onclick="showHelp()" title="Help">‚ùì</button>
        <button class="icon-btn" onclick="logout()" title="Logout">üö™</button>
        <button class="icon-btn theme-toggle-btn" onclick="toggleTheme()">üåó</button>
    </div>

    <div class="container" style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <div class="glass-card" style="text-align: center;">
            <h1 data-i18n="share_memories">Share Your Memories</h1>
            <p id="guest-welcome" style="font-size: 1.2em; margin-bottom: 20px;">Welcome!</p>

            <div style="margin-bottom: 15px;">
                <a href="/slideshow" class="btn-grey" style="padding: 12px 24px; font-size: 1em; text-decoration: none;" data-i18n="live_feed">Live Feed</a>
            </div>

            <form id="upload-form">
                <input type="file" id="file-input" accept="image/*,video/*" style="display: none;" onchange="handleFileSelect(event)">
                <button type="button" class="btn" onclick="document.getElementById('file-input').click()" data-i18n="select_files">
                    Select Photos & Videos
                </button>

                <div id="preview-area" style="margin-top: 20px;"></div>

                <input type="text" id="caption" data-i18n-placeholder="add_caption" placeholder="Add a caption..." style="width: 100%; margin-top: 10px; padding: 10px; border-radius: 5px; border: none;">

                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>

                <button type="submit" class="btn" style="margin-top: 20px; width: 100%; display: none;" id="upload-btn" data-i18n="upload_btn">Upload</button>
            </form>
        </div>

        <div class="glass-card">
            <h2 data-i18n="your_uploads">Your Uploads</h2>
            <div id="my-uploads">
                <!-- List of uploads -->
            </div>
        </div>
    </div>

    <script src="/static/js/utils.js"></script>
    <script src="/static/js/upload.js"></script>
</body>
</html>
