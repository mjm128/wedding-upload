<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Slideshow</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body { overflow: hidden; background-color: #000; }
        .slideshow-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .slide {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide.active { opacity: 1; }
        .caption-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 8px;
            color: #fff;
            font-family: var(--header-font);
        }
        .stats-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            padding: 8px 12px;
            border-radius: 20px;
            color: #fff;
            font-family: sans-serif;
            font-size: 0.9em;
            z-index: 1500;
            backdrop-filter: blur(5px);
        }
        .home-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            z-index: 1500;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div id="banner" class="sticky-banner"></div>
    <div id="stats-overlay" class="stats-overlay"></div>
    <a href="/" class="home-btn" title="Upload">üè†</a>

    <div class="slideshow-container" id="container">
        <!-- Slides -->
    </div>

    <script src="/static/js/slideshow.js"></script>
</body>
</html>
