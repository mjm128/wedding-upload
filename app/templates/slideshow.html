<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <title>Live Slideshow</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body { overflow: hidden; background-color: #000; }
        .slideshow-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            object-fit: contain;
            transition: all 1.5s ease-in-out;
        }
        .slide.active { opacity: 1; }

        /* Transitions */
        .slide.transition-fade {
            opacity: 0;
        }
        .slide.transition-fade.active {
            opacity: 1;
        }
        .slide.transition-slide {
            transform: translateX(100%);
        }
        .slide.transition-slide.active {
            transform: translateX(0);
        }
        .slide.transition-zoom {
            transform: scale(1.2);
            opacity: 0;
        }
        .slide.transition-zoom.active {
            transform: scale(1);
            opacity: 1;
        }

        .caption-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 8px;
            color: #fff;
            font-family: var(--header-font);
        }
        .stats-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            padding: 8px 12px;
            border-radius: 20px;
            color: #fff;
            font-family: sans-serif;
            font-size: 0.9em;
            z-index: 1500;
            backdrop-filter: blur(5px);
        }
        .home-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            z-index: 1500;
            backdrop-filter: blur(5px);
        }

        /* Hide banner on slideshow */
        #banner { display: none !important; }

    </style>
</head>
<body>
    <div id="stats-overlay" class="stats-overlay"></div>
    <a href="/" class="home-btn" title="Upload">üè†</a>
    <button id="order-toggle" class="icon-btn" style="position: fixed; top: 20px; right: 70px; width: auto; padding: 0 15px; border-radius: 20px;" title="Toggle Order">Newest</button>

    <div class="slideshow-container" id="container">
        <!-- Slides -->
    </div>

    <script src="/static/js/slideshow.js"></script>
</body>
</html>
